<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/jpg" href="img/favicon.ico"/>
    <title>Robotron 2000</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@300;500&display=swap" rel="stylesheet"> 

</head>
<body>
    <main>
        <sction class="cor_do_robotron">
            <form action="" class="paletas">
                <div class="box-cores cores-conteudo">
                    <div class="cores">
                        <div class="conteudo">
                            <buttom class="cor-amarelo" data-cor="amarelo"></buttom>
                        </div>
                        <label class="titulo-cor">Amarelo</label>
                    </div>
                    <div class="cores">
                        <div class="conteudo">
                            <buttom class="cor-azul" data-cor="azul"></buttom>
                        </div>
                        <label class="titulo-cor">Azul</label>
                    </div>
                    <div class="cores">
                        <div class="conteudo">
                            <buttom class="cor-branco" data-cor="branco"></buttom>
                        </div>
                        <label class="titulo-cor">Branco</label>
                    </div>
                    <div class="cores">
                        <div class="conteudo">
                            <buttom class="cor-preto" data-cor="preto"></buttom>
                        </div>
                        <label class="titulo-cor">Preto</label>
                    </div>
                    <div class="cores">
                        <div class="conteudo">
                            <buttom class="cor-rosa" data-cor="rosa"></buttom>
                        </div>
                        <label class="titulo-cor">Rosa</label>
                    </div>
                    <div class="cores">
                        <div class="conteudo">
                            <buttom class="cor-vermelho" data-cor="vermelho"></buttom>
                        </div>
                        <label class="titulo-cor">Vermelho</label>
                    </div>
                </div>
            </form>
        </sction>
        <section class="robotron">
            <img class="robo" src="img/robotron.png" alt="Robotron" id="robotron">
            <img class="roboVermelho" src="img/robotron-vermelho.png" alt="Robotron" id="robotronVermelho">
            <img class="roboAmarelo" src="img/robotron-amarelo.png" alt="Robotron" id="robotronAmarelo">
            <img class="roboPreto" src="img/robotron-preto.png" alt="Robotron" id="robotronPreto">
            <img class="roboB" src="img/b.png" alt="Robotron" id="b">
            <img class="roboA" src="img/a.png" alt="Robotron" id="a">
            <img class="roboC" src="img/c.png" alt="Robotron" id="c">
            <figcaption class="titulo">ROBOTRON <br>2000</figcaption>
        </section>
        <section class="box estatisticas">
            <div class="estatistica">
                <p class="estatistica-titulo">Força</p>
                <div class="estatistica-valor">
                    <p class="estatistica-numero" data-estatistica="forca">0</p>
                </div>
            </div>
            <div class="estatistica">
                <p class="estatistica-titulo">Poder</p>
                <div class="estatistica-valor">
                    <p class="estatistica-numero" data-estatistica="poder">0</p>
                </div>
            </div>
            <div class="estatistica">
                <p class="estatistica-titulo">Energia</p>
                <div class="estatistica-valor">
                    <p class="estatistica-numero" data-estatistica="energia">0</p>
                </div>
            </div>
            <div class="estatistica">
                <p class="estatistica-titulo">Velocidade</p>
                <div class="estatistica-valor">
                    <p class="estatistica-numero" data-estatistica="velocidade">0</p>
                </div>
            </div>
        </section>
        <section class="equipamentos">
            <form action="" class="montador">
                <div class="box montador-conteudo">
                    <div class="peca">
                        <label for="" class="peca-titulo">Braços</label>
                        <div class="controle">
                            <buttom class="controle-ajuste" data-controle="-" data-peca="bracos">-</buttom>
                            <input type="text" class="controle-contador" id="braco" value="00">
                            <buttom class="controle-ajuste" data-controle="+" data-peca="bracos">+</buttom>
                        </div>
                    </div>
<!--                    <hr class="linha">-->
                    <div class="peca">
                        <label for="" class="peca-titulo">Blindagem</label>
                        <div class="controle">
                            <buttom class="controle-ajuste" data-controle="-" data-peca="blindagem">-</buttom>
                            <input type="text" class="controle-contador" value="00">
                            <buttom class="controle-ajuste" data-controle="+" data-peca="blindagem">+</buttom>
                        </div>
                    </div>
<!--                    <hr class="linha">-->
                    <div class="peca">
                        <label for="" class="peca-titulo">Núcleos</label>
                        <div class="controle">
                            <buttom class="controle-ajuste" data-controle="-" data-peca="nucleos">-</buttom>
                            <input type="text" class="controle-contador" value="00">
                            <buttom class="controle-ajuste" data-controle="+" data-peca="nucleos">+</buttom>
                        </div>
                    </div>
<!--                    <hr class="linha">-->
                    <div class="peca">
                        <label for="" class="peca-titulo">Pernas</label>
                        <div class="controle">
                            <buttom class="controle-ajuste" data-controle="-" data-peca="pernas">-</buttom>
                            <input type="text" class="controle-contador" value="00">
                            <buttom class="controle-ajuste" data-controle="+" data-peca="pernas">+</buttom>
                        </div>
                    </div>
<!--                    <hr class="linha">-->
                    <div class="peca">
                        <label for="" class="peca-titulo">Foguetes</label>
                        <div class="controle">
                            <buttom class="controle-ajuste" data-controle="-" data-peca="foguetes">-</buttom>
                            <input type="text" class="controle-contador" value="00">
                            <buttom class="controle-ajuste" data-controle="+" data-peca="foguetes">+</buttom>
                        </div>
                    </div>
                </div>
                <input type="submit" value="Iniciar produção" class="producao" id="producao">
            </form>
        </section>
    </main>
    <script src="js/main.js"></script>
</body>
</html>
